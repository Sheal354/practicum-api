name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven
      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          up-flags: "--build -d"
          compose-file: "./docker-compose.yaml"
      - name: Wait for API server to be ready
        run: |
          max_attempts=30
          attempt=0
          until curl --output /dev/null --silent --fail http://localhost:8080/api/_/docs/swagger/ || [ $attempt -ge $max_attempts ]; do
            echo "Waiting for API server... Attempt $((++attempt))"
            sleep 5
          done
          if [ $attempt -ge $max_attempts ]; then
            echo "API server is not ready after $max_attempts attempts"
            exit 1
          fi
      - name: Send POST request to create test data
        run: |
          curl -X POST http://localhost:8080/api/create \
               -H "Content-Type: application/json" \
               --data-binary @./test.json
          if [ $? -ne 0 ]; then
            echo "Failed to send POST request"
            exit 1
          fi
      - name: Build with Maven
        run: mvn clean test

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Stop docker compose
        run: docker-compose down